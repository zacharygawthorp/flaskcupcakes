<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    
    <h1 class="bg-success text-center">Take a look at our cupcakes!</h1>

    
    <ul class="row justify-content-center" id="cupcakes-list"></ul>
    

    <form class="justify-content-center" id="new-cupcake-form">
        <div class="container">
            <div class="row justify-content-center">
                <p class=" h2 text-center">Add a cupcake!</p>
                <div class="col-md-6 col-xl-4 border shadow rounded p-4 mx-3 mx-md-0">
                    <div class="mb-3">
                        <label for="form-flavor">Flavor: </label>
                        <input class="form-control" name="flavor" id="form-flavor">
                    </div>
                    <div class="mb-3">
                        <label for="form-size">Size: </label>
                        <input class="form-control" name="size" id="form-size">
                    </div>
                    <div class="mb-3">
                        <label for="form-rating">Rating: </label>
                        <input class="form-control" type="number" name="rating" id="form-rating">
                    </div>
                    <div class="mb-3">
                        <label for="form-image">Image: </label>
                        <input class="form-control" name="image" id="form-image">
                    </div>
                
                    <button class="col-12 btn btn-success btn-lg" type="submit" style="--bs-btn-padding-y: .25rem;">Add!</button>

                </div>
            </div>
        </div>
    </form>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>
</body>
</html>
